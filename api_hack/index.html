.tile_wrap { outline: 0px solid red; width: 100%; height: 500px; }

.tile_one, .tile_two, .tile_three { height: 150px; width: 150px; border: 5px solid #eee; display: inline-block; padding: 25px; position: relative; left: 25px; }
